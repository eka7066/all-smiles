<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>All Smiles</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-intro">
            <div class="header-intro__left">
                <p class="intro">&#125;</p>
                <p class="intro"> Mon - Sat <time datetime="8:00">8:00</time> <time datetime="17:30">17:30</time>, Sunday - CLOSED</p>
            </div>
            <div class="header-intro__right">
                 <div class="header-intro__right--tel">
                    <a href="tel:+6544715167" class="intro">+654/4715-167</a>
                </div>
                <div class="header-intro__right--email">
                    <a href="mailto:allsmiles@qodeinteractive.com" class="intro">allsmiles@qodeinteractive.com</a>
                </div>
                <div class="header-intro__right--address">
                    <address class="header-intro-address intro">63 Wall St, New York, NY 10005</address>
                </div>
            </div>
        </div> 
        <div class="header-menu">
            <a href="#" class="header-menu__logo">
                 <img src="./img/icons/logo.svg" alt="All smile" class="header-menu__logo--img" width="135" height="17" loading="lazy">
            </a>
            <nav class="header-menu__nav">
                <ul class="header-menu__list">
                    <li class="header-menu__item is-active">
                        <a href="#" class="header-menu-link">Home</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu-link">Pages</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu-link">Staff</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu-link">Blog</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu-link">Shop</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu-link">Landing</a>
                    </li>
                </ul>
            </nav>
            <div class="header-menu__actions">
                <div class="header-menu__search">Search</div>
                <span class="visually-hidden">Open menu</span> <!-- нужен для скринридера -->
                <button class="header-menu__button burger-button" type="button" title="Open menu">
                    <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="4.5" width="21" height="1" fill="#1E2D78"/>
                        <rect y="10.5" width="21" height="1" fill="#1E2D78"/>
                        <rect y="16.5" width="21" height="1" fill="#1E2D78"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Dental practice slider</h1>
        <section class="banner">
            <div class="banner-wrapper">
                <div class="banner-body">
                    <h2 class="banner-title">Dental practice</h2>
                    <div class="banner-info">
                        <div class="banner-info-first-part">
                            We provide the best
                        </div>
                        <div class="banner-info-second-part">
                            services out there
                        </div>
                    </div>
                    <div class="banner-info-buttons">
                        <button class="button" type="button"> View more</button>
                        <button class="button white" type="button">Purchase</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
